    <script>
        function submit_news() {
            const newsCompany = document.getElementById("news_company").value;
            const newsTopic = document.getElementById("news_topic").value;
            const newsDate = document.getElementById("news_date").value;
            const newsEmotion = document.getElementById("news_emotion").value;

            // Validate company and topic values
            //const validCompanies = ["all", "Blog.jp", "China Times"];
            //const validTopics = ["all", "stock", "health", "sport"];

            //if (!validCompanies.includes(newsCompany) || !validTopics.includes(newsTopic)) {
            //alert("Invalid company or topic selected.");
            //return;
            //}

            document.getElementById("loading_message").style.display = "block";
            document.getElementById("results_table").style.display = "none";

            const payload = {
                company: newsCompany === "all" ? null : newsCompany,
                topic: newsTopic === "all" ? null : newsTopic,
                date: newsDate || null,
                emotion: newsEmotion === "all" ? null : newsEmotion
            };

            fetch("/fetch_news_data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loading_message").style.display = "none";
                    const resultsBody = document.getElementById("results_body");
                    resultsBody.innerHTML = ""; // Clear previous results

                    if (data.message === "success") {
                        data.results.forEach(item => {
                            const row = `<tr style="border-bottom:2px solid #000;"">
                            <td style="padding: 8px;">${item.title}</td>
                            <td style="padding: 8px;">${item.date}</td>
                            <td style="padding: 8px;">${item.content}</td>
                            <td style="padding: 8px;">${item.source}</td>
                            <td style="padding: 8px;">${item.emotion}</td>                        
                            <td style="padding: 8px;"><a href="${item.url}" target="_blank">Link</a></td>
                        </tr>`;
                            resultsBody.innerHTML += row;
                        });
                        document.getElementById("results_table").style.display = "block";
                    } else {
                        alert(data.message);
                    }
                })
                .catch(() => {
                    document.getElementById("loading_message").style.display = "none";
                    alert("發生錯誤，請稍後再試！");
                });
        }
    </script>
