    <script>
        function submit_news() {
            const newsCompany = document.getElementById("news_company").value;
            const newsTopic = document.getElementById("news_topic").value;
            const newsPages = document.getElementById("news_pages").value;
    
            if (!newsPages || newsPages <= 0) {
                alert("請輸入有效的頁數！");
                return;
            }
    
            $.ajax({
                url: "/fetch_news",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    company: newsCompany,
                    topic: newsTopic,
                    pages: parseInt(newsPages)
                }),
                success: function (result) {
                    if (result.message === "success") {
                        alert("新聞資料更新成功！");
                    } else {
                        alert(result.message);
                    }
                }
            });
        }
    </script>
